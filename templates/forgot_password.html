<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nandan Pandey</title>
        <link rel = 'icon' href = "{{ url_for('static', filename='img/fav.png') }}" type="image/png">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"></script>




        <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/v4-shims.js"></script>




        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">


        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    </head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Password reset link will go to this email </h5>



		        {% if us %}
			        <div class="alert alert-danger">
				          <h2>{{us}}</h2>
              </div>
            {% endif %}
                



              <form action="/forgot_password" class="form-signin" method ="POST">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name = "email" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
  
              
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Send password</button>
            </form>
               
               
            </div>
          </div>
        </div>
      </div>
    </div>

  
   
</body>

</html>
