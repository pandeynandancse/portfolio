{% extends "layout.html" %}




{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock%}




{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Spriner Downloader</h1>
              <span class="subheading">Given books are related to {{category}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">


          <div class="clearfix">
     {% for book in books%}    
          <a class="btn btn-primary float-left" href="/category/{{book}}" mx="2"> {{book}}</a>
             
        
          {% endfor %}


          <!-- Pager -->
          
          
          
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
